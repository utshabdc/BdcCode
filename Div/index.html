<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 equal-width columns */
        gap: 10px; /* Space between child divs */
      }

      .child {
        display: flex;
        align-items: stretch; /* Ensures all divs stretch vertically */
        justify-content: center; /* Centers content horizontally */
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Content 1</div>
      <div class="child">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas
        officiis sint amet asperiores illo nihil eum corporis, dolorum
        exercitationem sequi?
      </div>
      <div class="child">Short</div>
    </div>
  </body>
</html>
