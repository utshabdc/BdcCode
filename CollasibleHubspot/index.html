<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Services Tabs</title>
    <style>
      .modu {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        padding: 2rem;
        background-color: #f5f5f5;
      }
      .get-financed a {
        text-decoration: none;
        color: white;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .accordion-item {
        flex: 1 1 calc(33.33% - 10px);
        margin-bottom: 1rem;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        background-color: white;
      }

      .accordion-header {
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        border-bottom: 1px solid transparent;
      }

      .accordion-header:hover {
        background-color: #fafafa;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .title {
        color: #d4af37;
        font-size: 1.25rem;
        font-weight: 500;
      }

      .price {
        font-size: 1.5rem;
        font-weight: bold;
        margin-right: 1rem;
      }

      .get-financed {
        background-color: #d4af37;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      .get-financed:hover {
        background-color: #c4a030;
      }

      .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        padding: 0 1.5rem;
      }

      .accordion-content p {
        margin: 1.5rem 0;
        line-height: 1.5;
        color: #333;
      }

      .accordion-item.active .accordion-content {
        max-height: 200px;
      }

      .toggle-icon {
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 6px solid #d4af37;
        transition: transform 0.3s;
        margin-left: 1rem;
      }

      .accordion-item.active .toggle-icon {
        transform: rotate(180deg);
      }
      @media (max-width: 768px) {
        .container {
          display: flex;
          flex-direction: column;
        }
        .title {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body class="modu">
    <div class="container">
      <!-- Accordion one  -->
      <div class="accordion-item">
        <div class="accordion-header">
          <div class="header-content">
            <span class="title"
              >Royale Document Prep & Services
              <span class="price">$2,497.97</span></span
            >

            <div style="display: flex; align-items: center">
              <button class="get-financed">Get Financed</button>
            </div>
          </div>
          <div class="toggle-icon"></div>
        </div>
        <div class="accordion-content">
          <p>
            Royale Document Prep & Services simplifies the preparation of
            essential financial documents to help you secure approvals with
            ease.
          </p>
        </div>
      </div>
      <!-- Add more a -->
    </div>

    <script>
      document.querySelectorAll(".accordion-header").forEach((header) => {
        header.addEventListener("click", (e) => {
          // Don't toggle if clicking the Get Financed button
          if (e.target.classList.contains("get-financed")) {
            return;
          }

          const item = header.parentElement;
          const isActive = item.classList.contains("active");

          // Close all accordion items
          document.querySelectorAll(".accordion-item").forEach((item) => {
            item.classList.remove("active");
          });

          // If the clicked item wasn't active, open it
          if (!isActive) {
            item.classList.add("active");
          }
        });
      });

      // Prevent accordion toggle when clicking Get Financed buttons
      document.querySelectorAll(".get-financed").forEach((button) => {
        button.addEventListener("click", (e) => {
          e.stopPropagation();
          alert("Financing process initiated!");
        });
      });
    </script>
  </body>
</html>
