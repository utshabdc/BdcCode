<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .video-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            #background-video {
                width: 767px;
                height: 1080px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <section class="video-section">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="https://cdn.shopify.com/videos/c/o/v/650fb66c423942c29324135bea891eda.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Captivating Title</h1>
            <p>An engaging description that complements the background video and captures the essence of your message.</p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            const source = video.querySelector('source');

            function checkMobile() {
                if (window.innerWidth <= 768) {
                    source.src = 'mobile-video.mp4';
                } else {
                    source.src = 'desktop-video.mp4';
                }
                video.load();
            }

            checkMobile();
            window.addEventListener('resize', checkMobile);
        });
    </script>
</body>
</html>
