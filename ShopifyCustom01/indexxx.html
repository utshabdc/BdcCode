<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiery Stats Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 16px;
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats-card {
            position: absolute;
            right: 20px;
            top: 20px;
            background: white;
            padding: 12px;
            border-radius: 12px;
            width: 140px;
        }

        .stats-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .stats-graph {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .graph-line {
            height: 20px;
            flex-grow: 1;
            background: linear-gradient(90deg, #f0f0f0 0%, #e0e0ff 100%);
            border-radius: 4px;
        }

        .stats-number {
            color: #666;
            font-size: 14px;
        }

        .users {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .avatar-stack {
            display: flex;
        }

        .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            margin-left: -8px;
            background: #e0e0e0;
        }

        .avatar:first-child {
            margin-left: 0;
        }

        .user-info {
            color: white;
            font-size: 14px;
        }

        .user-info strong {
            display: block;
            font-size: 16px;
        }

        .dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }

        .dot.active {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-RhN1j9MtVFHYTfpfgAOPPgqOYQ0r9V.png" alt="Fiery background" class="background">
        
        <div class="stats-card">
            <div class="stats-title">Daily Growth</div>
            <div class="stats-graph">
                <div class="graph-line"></div>
                <span class="stats-number">+41</span>
            </div>
        </div>

        <div class="users">
            <div class="avatar-stack">
                <div class="avatar"></div>
                <div class="avatar"></div>
                <div class="avatar"></div>
            </div>
            <div class="user-info">
                <strong>3.1m</strong>
                Satisfied Customers
            </div>
        </div>

        <div class="dots">
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
