<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9f7ec] flex items-center justify-center min-h-screen">
    <div class="relative w-[90%] max-w-5xl overflow-hidden rounded-lg">
        <!-- Background Image -->
        <div class="relative">
            <img src="heroImg.png" alt="Hero Image" class="w-full h-[400px] object-cover">
            
            <!-- Floating Card (Top Right) -->
            <div class="absolute top-5 right-5 bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
                <span class="text-gray-600 text-sm">Daily Growth</span>
                <span class="font-bold text-gray-800">Grantee</span>
                <div class="flex items-center mt-1">
                    <span class="text-purple-500 text-lg font-bold">4.1</span>
                    <svg class="w-4 h-4 text-purple-500 ml-1" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 12h18m-6-6l6 6-6 6"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Bottom Floating Info -->
            <div class="absolute bottom-5 left-5 bg-white py-3 px-5 rounded-full flex items-center shadow-lg">
                <!-- User Avatars -->
                <div class="flex -space-x-2">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-8 h-8 rounded-full border-2 border-white">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" class="w-8 h-8 rounded-full border-2 border-white">
                    <img src="https://randomuser.me/api/portraits/women/46.jpg" class="w-8 h-8 rounded-full border-2 border-white">
                    <span class="bg-gray-200 w-8 h-8 flex items-center justify-center rounded-full text-xs text-gray-700 font-bold">99+</span>
                </div>
                <div class="ml-4">
                    <p class="text-xl font-bold text-gray-900">3.1m</p>
                    <p class="text-gray-500 text-sm">Satisfied Customers</p>
                </div>
            </div>
        </div>
        
        <!-- Social Icons -->
        <div class="absolute bottom-5 left-5 flex space-x-3 bg-white px-3 py-2 rounded-full shadow-lg">
            <a href="#" class="text-gray-600 hover:text-gray-900"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-gray-600 hover:text-gray-900"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-gray-600 hover:text-gray-900"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-gray-600 hover:text-gray-900"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <!-- FontAwesome for Social Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
